
<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="personal-email">Personal Email</label>
              <input type="email" class="form-control" id="personal-email">
            </div>
            <div class="form-group">
              <label for="work-email">Work Email</label>
              <input type="email" class="form-control" id="work-email">
            </div>
            <div class="form-group">
              <label for="personal-address">Personal Address</label>
              <input type="text" class="form-control" id="personal-address">
            </div>
            <div class="form-group">
              <label for="work-address">Work Address</label>
              <input type="text" class="form-control" id="work-address">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p id="0">First Name: <span class="first-name"></span></p>
            <p id="1">Last Name: <span class="last-name"></span></p>
            <p id="2">Phone Number: <span class="phone-number"></span></p>
            <p id="3">Work Email: <span class="work-email"></span></p>
            <p id="4">Personal Email: <span class="personal-email"></span></p>
            <p id="5">Work Address: <span class="work-address"></span></p>
            <p id="6">Personal Address: <span class="personal-address"></span></p>
          <div id="buttons">
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
